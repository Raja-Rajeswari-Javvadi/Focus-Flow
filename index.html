<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    color: black;
    padding: 20px;
    background-size: cover;
    background-repeat: no-repeat;
    background-image: url("https://ik.imagekit.io/fu4uxhoyq/todo.jpg?updatedAt=1742020911871");
}

/* To-Do Container */
#todo-container {
    max-width: 400px;
    background: palevioletred;
    padding: 20px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Input Field & Button */
.input-group {
    display: flex;
    gap: 10px;
}

input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background: lightseagreen;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

button:hover {
    background: palevioletred;
}

/* Task List */
ul {
    list-style: none;
    padding: 0;
    margin-top: 10px;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 5px 0;
    background: #fff;
}

li.completed {
    text-decoration: line-through;
    color: gray;
}

/* Responsive Design */
@media (max-width: 500px) {
    #todo-container {
        max-width: 90%;
    }

    input, button {
        font-size: 14px;
        padding: 8px;
    }

    .input-group {
        flex-direction: column;
    }
}

        
    </style>
</head>
<body>

    <h2 class="heading">Focus Flow</h2>
    <div id="todo-container">

        
        <input type="text" id="taskInput" placeholder="Type your next focus point...">
        <button onclick="addTask()">Add Focus</button>

        <ul id="taskList"></ul>
    </div>

    <script src="todo js.js"></script>
</body>
</html>
